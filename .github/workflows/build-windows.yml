name: Build Windows Installer (Flet + Inno Setup)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flet-packager
      - name: Package with flet-packager
        run: |
          flet-packager package --target=windows --name "AI_Data_Entry" app.py
      - name: Install Inno Setup via Chocolatey
        run: |
          choco install innosetup -y
      - name: Build installer with Inno Setup
        run: |
          "%ProgramFiles(x86)%\\Inno Setup 6\\ISCC.exe" build_installer.iss
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AI_Data_Entry_installer
          path: AI_Data_Entry_Installer.exe
