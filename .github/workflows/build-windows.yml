name: Build Windows EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (SAME PYTHON)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install flet pyinstaller

      - name: Verify PyInstaller
        run: |
          python -c "import PyInstaller; print('PyInstaller OK')"

      - name: Build Windows EXE (SAFE)
        run: |
          python -m flet pack main.py --name AI_Data_Entry_Pro

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: AI_Data_Entry_Pro_EXE
          path: dist/
