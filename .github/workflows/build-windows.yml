name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install flet
        pip install flet-cli

    - name: Build EXE
      run: |
        flet pack app.py --name "AI Data Entry Employee" --product-name "AI Data Entry Employee" --version "1.0.0"

    - name: Upload Build Output
      uses: actions/upload-artifact@v4
      with:
        name: AI_Data_Entry_Employee_EXE
        path: build/**
